<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordleWordle</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header> WordleWordle</header>
    
        <div id="wordle_grid"></div>

        <dialog id="win">
            <img src="win.jpeg" alt="win_picture">
            <button id="play_Again">PLAY AGAIN</button>
        </dialog>

        <dialog id="game_Rules">
            <header>WordleWordle</header>
            <h2>The Aim</h2>
            <section><p>
                Your challenge is to guess a five-letter word in six attempts. Each time you guess, you're told which of your chosen letters are in the target word, 
                <br>and whether they are in the right place.
            </p></section>
            <button  id='start_Game'>Start Game</button>
        </dialog>
        
    <!-- Displays the keyboard on the page   -->
    <div class="keyboard">
       <div class="row" id="row-1">
           <button class="key">Q</button>
           <button class="key">W</button>
           <button class="key">E</button>
           <button class="key">R</button>
           <button class="key">T</button>
           <button class="key">Y</button>
           <button class="key">U</button>
           <button class="key">I</button>
           <button class="key">O</button>
           <button class="key">P</button>
       </div>
       <div class="row" id="row-2">
           <button class="key">A</button>
           <button class="key">S</button>
           <button class="key">D</button>
           <button class="key">F</button>
           <button class="key">G</button>
           <button class="key">H</button>
           <button class="key">J</button>
           <button class="key">K</button>
           <button class="key">L</button>
           
          
       </div>
       <div class="row" id="row-3">
        <button class="key" id="enter">ent</button>
           <button class="key">Z</button>
           <button class="key">X</button>
           <button class="key">C</button>
           <button class="key">V</button>
           <button class="key">B</button>
           <button class="key">N</button>
           <button class="key">M</button>
           <button class="key"id="backspace">&#8678;</button>
       </div>

</div>

</body>
<script type="module"  src="index.js"></script>
<script src="wordle-Words.js"></script>
</html>
